<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form</title>
      {% load static %} <!-- Important to import the static file beforehand -->
      <!-- Load CSS using Django static tag -->
      <link rel="stylesheet" href="{% static 'Auth/style.css' %}">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form method="POST" action="{% url 'LogIn' %}">
            {% csrf_token %}
            <div class="field">
               <input type="text" name="email" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" name="password" required>
               <label>Password</label>
            </div>
            <div class="content">
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="{% url 'signup' %}">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
